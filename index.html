<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Desafio Login</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signUpForm">
                <h1>Crear Cuenta</h1>
                <input type="text" placeholder="Nombre" id="signUpName">
                <input type="email" placeholder="Correo Electronico" id="signUpEmail">
                <input type="password" placeholder="Contraseña" id="signUpPassword">
                <button type="submit">Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signInForm">
                <h1>Iniciar Sesión</h1>
                <input type="email" placeholder="Correo Electronico" id="signInEmail">
                <input type="password" placeholder="Contraseña" id="signInPassword">
                <a href="#">¿Olvidaste tu Contraseña?</a>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido!</h1>
                    <p>Ingresa tus datos para usar todas las funciones</p>
                    <button class="hidden" id="login">Iniciar Sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¡Hola!</h1>
                    <p>Registrate para usar todas las funciones</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Leglise mariano</p>
    </footer>
    
    <script src="script.js"></script>

</body>

</html>
